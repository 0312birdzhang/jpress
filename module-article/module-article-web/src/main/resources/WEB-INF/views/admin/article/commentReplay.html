#@layout()
#define script()
<script src="/static/components/ckeditor/ckeditor.js"></script>
<script>
    initEditor('editor1', 200);
</script>
#end

#define css()
<style>

    .post {
        margin: 20px 10px;
    }

    .post p {
        font-weight: bold;
        color: #333;
    }

</style>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            评论回复
            <small>Comment Replay</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">

                    <form class="form-horizontal form-setting" autocomplete="off">
                        <div class="box-body ">

                            <div class="post">
                                <div class="user-block">
                                    <img class="img-circle img-bordered-sm" src="#(comment.user.avatar ??)">
                                    <span class="username">
                                      <a href="/admin/user/detail/#(comment.user.id ??)">#(comment.user.nickname ??)</a>
                                    </span>
                                    <span class="description">
                                        #date(comment.created) -  来至对文章
                                        <a href="#articleUrl(comment.article)" target="_blank">《#(comment.article.title ??)》</a> 的评论
                                    </span>
                                </div>
                                <p>
                                    #(comment.content ??)
                                </p>
                                <ul class="list-inline">
                                    <li>
                                        <a href="javascript:;" style="color: #006505">编辑</a> |
                                        <a href="javascript:;" onclick="draft('17')" style="color: #006505">待审核</a>|
                                        <a href="javascript:;" onclick="trash('17')" style="color: #a00">垃圾箱</a>|
                                        <a href="javascript:;" target="_blank" style="color: #a00">永久删除</a>
                                    </li>
                                </ul>

                                <div class="">
                                    <textarea id="editor1" name="page.text"
                                              style="height: 200px;width: 100%;background-color: white"></textarea>
                                </div>

                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-11 submit-block" style="padding-left: 20px">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary"> 回 复</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
