#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            文章分类
            <small>Article Category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">文章</a></li>
            <li class="active">分类</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">

                    <div class="box-header with-border">
                        <div class="row actionPanel">
                            <div class="col-xs-12">
                                <a href="/admin/article/subjectedit" class="btn btn-primary "> <i
                                        class="fa fa-fw fa-plus"></i> 新建</a>
                                <button type="submit" class="btn btn-default checkAction"> 批量删除</button>
                                <div class="btn-group checkAction">
                                    <button type="button" class="btn btn-default">更多</button>
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            aria-expanded="false">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="box-body ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 10px">
                                    <input name="dataItem" onchange="checkAll(this)" type="checkbox" value="0"/>
                                </th>
                                <th>标题</th>
                                <th>Slug</th>
                                <th>描述</th>
                                <th style="width: 100px">操作</th>
                            </tr>
                            #for(category : categories)
                            <tr>
                                <td>
                                    <input class="dataItem" type="checkbox" value="32" onchange="dataItemChange(this)"/>
                                </td>
                                <td>#(category.title)</td>
                                <td>#(category.slug ??)</td>
                                <td>#(category.content ??)</td>
                                <td><a href="/admin/article/subjectedit/#(category.id)">编辑</a></td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
