#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            文章分类
            <small>Article Category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">文章</a></li>
            <li class="active">分类</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-5">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off" action="/admin/article/categorySave"
                          method="post">
                        <input type="hidden" name="id" value="#(category.id ??)">
                        <input type="hidden" name="type" value="category">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-9">
                                    <input type="input" class="form-control" placeholder="取个适合的分类名称..."
                                           value="#(category.title ??)" name="title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">父级</label>

                                <div class="col-sm-9">
                                    <select class="form-control" name="pid">
                                        #if(category && category.pid == 0)
                                        <option value="0" selected>顶级</option>
                                        #else
                                        <option value="0">顶级</option>
                                        #end

                                        #for(c : categories)
                                        #if(category && category.pid == c.id)
                                        <option value="#(c.id)" selected>#(c.layerString)#(c.title)</option>
                                        #elseif(category && (category.id == c.id || category.isMyChild(c.id)))
                                        <option value="#(c.id)" disabled>#(c.layerString)#(c.title)</option>
                                        #else
                                        <option value="#(c.id)">#(c.layerString)#(c.title)</option>
                                        #end
                                        #end
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">slug</label>

                                <div class="col-sm-9">
                                    <input type="input" class="form-control" placeholder="slug会显示在网址上..."
                                           value="#(category.slug ??)" name="slug">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-9">
                                    <input type="input" class="form-control" placeholder="此分类排序的序号">
                                    <p class="help-block"> 越小的数字越靠前，只在同级分类上影响。 </p>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-9">
                                    <textarea rows="3" class="form-control" placeholder="..."></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">摘要</label>
                                <div class="col-sm-9">
                                    <textarea rows="3" class="form-control" placeholder="..."></textarea>
                                </div>
                            </div>


                            <h4 class="page-header">SEO</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>

                                <div class="col-sm-9">
                                    <textarea rows="3" class="form-control"
                                              placeholder="此内容会显示在搜索引擎的列表描述上..."></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键字</label>
                                <div class="col-sm-9">
                                    <input type="input" class="form-control" placeholder="多个关键字用逗号隔开">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
            <div class="col-xs-7">
                <div class="box box-primary">

                    <div class="box-header with-border">

                    </div>

                    <div class="box-body no-padding ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 5px">
                                    <!--<input name="dataItem" onchange="checkAll(this)" type="checkbox" value="0"/>-->
                                </th>
                                <th>标题</th>
                                <th>Slug</th>
                                <th>描述</th>
                                <th>排序</th>
                                <th style="width: 100px">操作</th>
                            </tr>
                            #for(category : categories)
                            <tr>
                                <td>
                                    <!--<input class="dataItem" type="checkbox" value="32" onchange="dataItemChange(this)"/>-->
                                </td>
                                <td>#(category.layerString)#(category.title)</td>
                                <td>#(category.slug ??)</td>
                                <td>#(category.content ??)</td>
                                <td>#(category.order_number ??)</td>
                                <td><a href="/admin/article/categoryedit/#(category.id)">编辑</a></td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
