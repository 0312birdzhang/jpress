#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            文章管理
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content-header text-tap">
        <a href="">全部 (24)</a>  |  <a href="">已发布 (22)</a>  |  <a href="">草稿 (2)</a>  |  <a href="">垃圾箱 (0)</a>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <form class="form-horizontal actionPanel">
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <label class="col-sm-3 control-label">标题</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group col-xs-4">
                                    <label  class="col-sm-3 control-label">作者</label>
                                    <div class="col-sm-9">
                                        <input  class="form-control" >
                                    </div>
                                </div>
                                <div class="form-group col-xs-4">
                                    <button type="submit" class="btn btn-primary ">查询</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <a class="btn"> 更多<i class="fa fa-fw fa-angle-down"></i> </a>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </form>

                        <div class="row actionPanel">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary "> <i class="fa fa-fw fa-plus"></i> 新建</button>
                                <button type="submit" class="btn btn-default"> <i class="fa fa-fw fa-refresh"></i> 同步</button>
                                <button type="submit" class="btn btn-default checkAction"> 批量删除 </button>
                                <div  class="btn-group checkAction">
                                    <button type="button" class="btn btn-default">更多</button>
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li><a href="#">Something else here</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 10px"><input name="dataItem" onchange="checkAll(this)" type="checkbox" value="0" /></th>
                                <th style="width: 10px">#</th>
                                <th>名称</th>
                                <th>描述</th>
                                <th style="width: 40px">Label</th>
                            </tr>

                            #for(article : page.list)
                            <tr>
                                <td><input class="dataItem" type="checkbox" value="32" onchange="dataItemChange(this)" /></td>
                                <td>1.</td>
                                <td>#(article.title ??)</td>
                                <td>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                                    </div>
                                </td>
                                <td><span class="badge bg-red">55%</span></td>
                            </tr>
                            #end

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                #@_paginate()
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
