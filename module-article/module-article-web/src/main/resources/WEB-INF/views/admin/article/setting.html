#@layout()
#define css()
<style type="text/css">
    .switchery-item {
        padding-bottom: 10px;
    }

    .switchery-item .switchery-small {
        margin-top: -2px;
        margin-right: 10px;
    }
</style>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            文章设置
            <small>Article Setting</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>文章</li>
            <li class="active">设置</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off">
                        <div class="box-body ">


                            <h4 class="page-first-header">评论功能</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-6">
                                    <div class="switchery-item">
                                        <input type="checkbox" checked class="switchery"> 开启评论功能
                                    </div>
                                    <div class="switchery-item">
                                        <input type="checkbox" checked class="switchery"> 允许未登录用户发表评论
                                    </div>
                                    <div class="switchery-item">
                                        <input type="checkbox" checked class="switchery"> 评论必须经过管理员审核
                                    </div>
                                    <div class="switchery-item">
                                        <input type="checkbox" checked class="switchery"> 启用评论验证码功能
                                    </div>
                                </div>
                            </div>


                            <h4 class="page-header">评论邮件通知</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">启用</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" checked class="switchery">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">通知邮箱</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="例如：email@jpress.io">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮件模板</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="..."></textarea>
                                    <p class="help-block"> 请先在 <a href="/admin/setting/connection">[通信]</a> 开启短信功能后才能使用。 </p>
                                </div>
                            </div>


                            <h4 class="page-header">评论短信通知</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">启用</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" checked class="switchery">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">通知手机号</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="例如：18612345678">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">短信模板</label>
                                <div class="col-sm-6">
                                    <textarea rows="3" class="form-control" placeholder="..."></textarea>
                                    <p class="help-block"> 请先在 <a href="/admin/setting/connection">[通信]</a> 开启短信功能后才能使用。 </p>
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
