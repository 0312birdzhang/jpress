#@layout()

#define css()
<link href="/static/components/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet">
#end

#define script()
<script src="/static/components/bootstrap-switch/js/bootstrap-switch.min.js"></script>
<script>
    $.fn.bootstrapSwitch.defaults.size = 'small';
    $("[name='my-checkbox']").bootstrapSwitch();
</script>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            权限设置
            <small>Role etting</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>设置</li>
            <li class="active">基本设置</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off" action="roleSave" method="POST">
                        <input type="hidden" name="role.id" value="#(role.id ??)">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-6">
                                    <input type="input" name="role.name" class="form-control" value="#(role.name ??)"
                                           placeholder="建议设置一个直观的、不需要解释的名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">超级管理员</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" checked name="my-checkbox">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-6">
                                    <textarea rows="5" name="role.description" class="form-control" placeholder="该角色的一些描述 或 备注">#(role.description ??)</textarea>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
