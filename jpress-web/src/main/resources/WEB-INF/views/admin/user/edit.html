#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            编辑用户
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" autocomplete="off">
                        <div class="box-body ">
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">头像</label>
                                <div class="col-sm-6">
                                    <img src="/static/admin/images/avatar.png" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control"  placeholder="请输入你的用户名，用于登录">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="给自己取个好听的昵称吧...">
                                </div>
                            </div>

                            <h4 class="page-header">联系信息</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="请输入你的联系邮箱">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="手机号务必要能联系到您哦~">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">微信</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="您常用的微信号~">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">微博</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="微博">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"> QQ </label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="以及QQ...">
                                </div>
                            </div>

                            <h4 class="page-header">其他</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">个人签名</label>

                                <div class="col-sm-6">
                                    <textarea rows="5" class="form-control" placeholder="个人签名一般显示在个人中心里..."></textarea>
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
