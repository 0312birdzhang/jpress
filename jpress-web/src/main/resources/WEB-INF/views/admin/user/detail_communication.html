#@user_detail_layer()
#define detail()
<div class="box-header ">
    <h3 class="box-title"></h3>
</div>
<!-- /.box-header -->
<!-- form start -->
<form class="form-horizontal" autocomplete="off">
    <div class="box-body ">

        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="填写网站的域名">
                <p class="help-block"> 状态：未激活 </p>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="">
                <p class="help-block"> 状态：未激活 </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">地址</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">邮编</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">个人网址</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

    </div>

    <div class="box-footer">
        <div class="col-sm-offset-2 col-sm-10 submit-block">
            <div class="box-submit">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

</form>
#end
