#@user_detail_layer()
#define detail()
<div class="box-header ">
    <h3 class="box-title"></h3>
</div>
<!-- /.box-header -->
<!-- form start -->
<form class="form-horizontal" autocomplete="off">
    <div class="box-body ">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="#(user.username ??)" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="设置网站的主标题">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">真实名字</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="副标题...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>

            <div class="col-sm-8">
                <textarea rows="3" class="form-control" placeholder="添加点备注..."></textarea>
            </div>
        </div>

        <h4 class="page-header">通信信息</h4>

        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="填写网站的域名">
                <p class="help-block"> 状态：未激活 </p>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="">
                <p class="help-block"> 状态：未激活 </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">地址</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">邮编</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">个人网址</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>


        <h4 class="page-header">基本资料</h4>

        <div class="form-group">
            <label class="col-sm-2 control-label">生日</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">公司</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">职位</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">毕业学校</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">学历</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>


        <h4 class="page-header">个人签名</h4>

        <div class="form-group">
            <label class="col-sm-2 control-label">个人签名</label>

            <div class="col-sm-8">
                <textarea rows="3" class="form-control" placeholder="版权信息一般显示在网站的底部..."></textarea>
            </div>
        </div>

        <h4 class="page-header">其他</h4>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">注册日期</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">激活日期</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">最后登录时间</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">来源</label>

            <div class="col-sm-8">
                <input type="input" class="form-control" placeholder="...">
            </div>
        </div>


    </div>
</form>
#end
