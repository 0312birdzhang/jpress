#@layout()
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            微信设置
            <small>Base setting</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li>设置</li>
            <li class="active">基本设置</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal form-setting" autocomplete="off" id="optionForm">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">微信 AppId</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="登录微信公众号平台平台获取...."
                                           name="wechat_appid" value="#option('wechat_appid')">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">微信 AppSecret</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="同上..."
                                           name="wechat_appsecret" value="#option('wechat_appsecret')">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">微信 Token</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="随意设置... 但是确保和微信后台设置一样。"
                                           name="wechat_token" value="#option('wechat_token')">
                                </div>
                            </div>

                            <h4 class="page-header">网页授权</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">触发关键字</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="输入此关键字将会进入多客服."
                                           name="wechat_chat_key" value="#option('wechat_chat_key')">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">退出关键字</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="出入此关键字退出多客服."
                                           name="wechat_unchat_key" value="#option('wechat_unchat_key')">
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
