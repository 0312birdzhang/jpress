#@layout()

#define script()
<script>

    function trash(id) {
        $.get("/admin/page/trash/" + id, function (result) {
            if ("ok" != result.state) {
                alert(result.message);
            } else {
                location.reload();
            }
        });
    }


    function draft(id) {
        $.get("/admin/page/draft/" + id, function (result) {
            if ("ok" != result.state) {
                alert(result.message);
            } else {
                location.reload();
            }
        });
    }

    function normal(id) {
        $.get("/admin/page/normal/" + id, function (result) {
            if ("ok" != result.state) {
                alert(result.message);
            } else {
                location.reload();
            }
        });
    }

    function del(id) {
        $.get("/admin/page/del/" + id, function (result) {
            if ("ok" != result.state) {
                alert(result.message);
            } else {
                location.reload();
            }
        });
    }
</script>

#end


#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            微信运营插件
            <small>Wechat Addons</small>
        </h1>
    </section>


    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 10px">
                                    <input name="dataItem" onchange="checkAll(this)" type="checkbox" value="0"/>
                                </th>
                                <th style="width: 450px">名称</th>
                                <th>描述</th>
                                <th>作者</th>
                                <th>版本</th>
                            </tr>

                            #for(wechatAddon : wechatAddons)
                            <tr class="jp-actiontr">
                                <td><input class="dataItem" type="checkbox" value="32" onchange="dataItemChange(this)"/>
                                </td>
                                <td>
                                    <a href="#">#(wechatAddon.title ??)</a>
                                    <div class="jp-actionblock">
                                        <div class="jp-actionitem">
                                            <a href="#" style="color: #006505">启用</a> |
                                            <a href="#"  style="color: #006505">查看</a> |
                                            <a href="javascript:;" style="color: #a00">关闭</a>
                                        </div>
                                    </div>

                                </td>
                                <td>#(wechatAddon.description ??)</td>
                                <td>#(wechatAddon.author ??)</td>
                                <td>#(wechatAddon.version ??)</td>
                            </tr>
                            #end

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
