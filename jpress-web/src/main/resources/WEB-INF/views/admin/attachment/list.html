#@layout()

#define css()
<style>
    .attachment_item {
        height: 200px;
        width: 200px;
        padding: 0px;
        border: 1px solid #ddd;
        margin: 10px;
        float: left;
    }

    .attachment_item img {
        height: 100%;
        width: 100%;
    }
</style>
#end

#define script()
<script>
    function show(id) {
        layer.open({
            type: 2,
            title: '详情',
            anim: 2,
            shadeClose: true,
            shade: 0.5,
            area: ['80%', '70%'],
            content: '/admin/attachment/detail/' + id
        });
    }
</script>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            附件管理
            <small>Attachment Manager</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#"><i class="fa fa-dashboard"></i> 附件</a></li>
            <li class="active">列表</li>
        </ol>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <form class="form-horizontal actionPanel">
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <label class="col-sm-3 control-label">名称</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group col-xs-4">
                                    <button type="submit" class="btn btn-primary ">查询</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </form>

                        <div class="row actionPanel">
                            <div class="col-xs-12">
                                <a href="/admin/attachment/upload" class="btn btn-primary ">
                                    <i class="fa fa-fw fa-plus"></i> 上传
                                </a>
                                <button type="submit" class="btn btn-default checkAction"> 批量删除</button>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">

                        <div class="col-xs-12 ">
                            <div class="row">
                                #for(attachment : page.list)
                                <div class="attachment_item">
                                    <img src="#(attachment.path ??)" title="#(attachment.title ??)"
                                         alt="#(attachment.title ??)" onclick='show("#(attachment.id ??)")'>
                                </div>
                                #end
                            </div>
                        </div>


                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                #@_paginate()
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>


</div>
#end
