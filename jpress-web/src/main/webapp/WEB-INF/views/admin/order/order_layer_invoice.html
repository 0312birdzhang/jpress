#@layer()

#define script()
<script>
    function closeLayer() {
        parent.layer.closeAll();
    }
</script>
#end

#define content()

<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal form-setting autoAjaxSubmit" autocomplete="off"
                  action="#(CPATH)/admin/user/doMemberSave"
                  method="POST"
                  data-ok-function="closeLayer"
            >
                <input type="hidden" name="member.id" value="#(member.id ??)">
                <input type="hidden" name="member.user_id" value="#para('userId')">
                <div class="box-body ">



                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票类型</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票抬头</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票内容</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">单位名称</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">纳税人识别号</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input type="input" name="member.duetime" class="form-control" readonly
                                   value="#(member.duetime ??)"
                                   placeholder="该会员的到期时间">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票状态</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="member.source">
                                <option value="buy"> 转账购买</option>
                                <option value="order"> 自主购买</option>
                                <option value="givefree"> 免费赠送</option>
                                <option value="other"> 其他</option>
                            </select>
                        </div>
                    </div>


                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <div class="col-sm-offset-9 col-sm-2 submit-block">
                        <div class="box-submit">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>

</section>

#end
