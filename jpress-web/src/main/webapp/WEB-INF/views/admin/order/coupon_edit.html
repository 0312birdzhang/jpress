#@layout()

#define script()
<script src="#(CPATH)/static/components/ckeditor/ckeditor.js"></script>
<script>
    initEditor('contenteditor', 300);
</script>
#end
#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            优惠券编辑
            <small>Coupon Edit</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <form class="form-horizontal form-setting" autocomplete="off"
                          action="#(CPATH)/admin/order/coupon/doSave"
                          method="POST"
                    >
                        <input type="hidden" name="coupon.id" value="#(coupon.id ??)">
                        <div class="box-body ">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">优惠券名称</label>
                                <div class="col-sm-6">
                                    <input type="input" name="coupon.title" class="form-control" value="#(coupon.title ??)"
                                           placeholder="建议设置一个直观的、不需要解释的名称">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="coupon.type">
                                        <option value="1">
                                            满减券
                                        </option>
                                        <option value="2">
                                            叠加满减券
                                        </option>
                                        <option value="2">
                                            无门槛券
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">优惠券金额</label>
                                <div class="col-sm-6">
                                    <input type="input" name="coupon.amount" class="form-control" value="#(coupon.amount ??)"
                                           placeholder="请输入标题内容...">
                                    <p class="help-block">该内容用于显示会员介绍页的标题上。 </p>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">满多少可用</label>
                                <div class="col-sm-6">
                                    <input type="input" name="coupon.with_amount" class="form-control" value="#(coupon.with_amount ??)"
                                           placeholder="请输入标题内容...">
                                    <p class="help-block">该内容用于显示会员介绍页的标题上。 </p>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否是推广券</label>
                                <div class="col-sm-6">
                                    <input type="checkbox" class="switchery" data-for="with_award" #checkedIf(group && coupon.with_award)>
                                    <input type="hidden" id="with_award" name="coupon.with_award">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">消费后奖励金额</label>
                                <div class="col-sm-6">
                                    <input type="input" name="coupon.award_amount" class="form-control" value="#(coupon.award_amount ??)"
                                           placeholder="请输入标题内容...">
                                    <p class="help-block">该内容用于显示会员介绍页的标题上。 </p>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">验证类型</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="coupon.type">
                                        <option value="1">
                                            绝对时效（XXX ~ XXX时间段内有效）
                                        </option>
                                        <option value="2">
                                            相对时效（领取后 X 天有效）
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">绝对时效</label>
                                <div class="col-sm-6">
                                    <input type="input" name="coupon.limited_time" class="form-control datetimepicker" value="#(coupon.limited_time ??)"
                                           placeholder="" style="width: 48%;display: initial">
                                    <div style="float: right;display: contents">
                                        至
                                    </div>
                                    <input type="input" name="coupon.limited_time" class="form-control datetimepicker" value="#(coupon.limited_time ??)"
                                           placeholder=""  style="width: 48%;display: initial">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">相对时效</label>
                                <div class="col-sm-6">
                                    <input type="input" name="coupon.limited_time" class="form-control" value="#(coupon.limited_time ??)"
                                           placeholder="">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="coupon.type">
                                        <option value="1">
                                            正常可用
                                        </option>
                                        <option value="2">
                                            不可用
                                        </option>
                                    </select>
                                </div>
                            </div>




                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
