#@_ucenter_layout()

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            充值
            <small>Recharge</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">


                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" autocomplete="off" id="form" action="#(CPATH)/ucenter/doSaveUser">
                        <div class="box-body ">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">充值账号</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" value="#(user.username ??)" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">充值金额</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" placeholder="请输入充值金额...."
                                           value="" name="user.nickname">
                                    <p class="help-block">
                                        单位：元，最低充值不能低于 10 元。
                                    </p>
                                </div>
                            </div>


                            <h4 class="page-header">充值方式</h4>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" placeholder="填写邮箱账号"
                                           name="user.email" value="#(user.email ??)">

                                    #if(user.email && !user.isEmailStatusOk())
                                    <p class="help-block">
                                        你的邮件尚未激活，点击<a href="javascript:doActivateEmail('#(user.id)')">这里</a>进行激活。
                                    </p>
                                    #end

                                </div>

                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" placeholder="及手机号"
                                           name="user.mobile" value="#(user.mobile ??)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" placeholder="地址"
                                           name="user.address" value="#(user.address ??)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮编</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" placeholder="和邮编"
                                           name="user.zipcode" value="#(user.zipcode ??)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">个人网址</label>

                                <div class="col-sm-7">
                                    <input type="input" class="form-control" placeholder="..."
                                           name="user.site" value="#(user.site ??)">
                                </div>
                            </div>




                        </div>

                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>

</div>
#end
