#@ucenter_noleft_layout('购物车')

#define css()
<style>
    .page-header {
        margin: 10px 0 20px;
    }

    .input-number {
        width: 120px;
    }

    .input-group-addon {
        cursor: pointer;
    }

    .add, .subtract {

    }
</style>
#end

#define script()

<script>

    $(".add").on("click", function () {
        var input = $(this).prev();
        var inputVal = input.val();
        if (inputVal && inputVal != "") {
            inputVal = parseInt(inputVal) + 1;
        } else {
            inputVal = 1;
        }
        input.val(inputVal);
        doCompute(inputVal, $(this));
    });


    $(".subtract").on("click", function () {
        var input = $(this).next();
        var inputVal = input.val();
        if (inputVal && inputVal != "") {
            inputVal = parseInt(inputVal) - 1;
            if (inputVal < 1) inputVal = 1;
        } else {
            inputVal = 1;
        }
        input.val(inputVal);
        doCompute(inputVal, $(this));
    });


    function doCompute(val, btn) {

        var row = btn.parent().parent().parent("tr").prevAll().length + 1;
        var col = btn.parent().parent().prevAll().length;

        var price = parseFloat(getTableContent(row, col - 1));
        var totalPrice = price * val;

        setTableContent(row,col + 1, totalPrice.toFixed(2));
    }

    function getTableContent(row, col) {
        var content = null;
        $('#tab tr').each(function (i) {
            $(this).children('td').each(function (j) {
                if (row == i && col == j) {
                    content = $(this).text();
                    return false;
                }
            });
        });
        return content;
    }


    function setTableContent(row, col, content) {
        $('#tab tr').each(function (i) {
            $(this).children('td').each(function (j) {
                if (row == i && col == j) {
                    content = $(this).text(content);
                    return false;
                }
            });
        });
    }


    function doDel(id) {
        if (confirm('确定要删除该记录吗？删除后不可恢复')) {
            ajaxGet("#(CPATH)/ucenter/address/doDel/" + id)
        }
    }

    $("#batchDel").click(function () {
        var ids = getSelectedIds();
        if (ids == "") {
            alert('您未选择任何内容');
            return
        }

        if (confirm('确定要删除选中的记录吗？删除后不可恢复')) {
            ajaxGet("#(CPATH)/ucenter/address/doDelByIds?ids=" + ids);
        }

    });


    function checkAll(checkbox) {
        $(".dataItem").each(function () {
            $(this).prop('checked', checkbox.checked);
        });

        dataItemChange();
    }

    function dataItemChange() {
        $(".checkAction").each(function () {
            getSelectedIds() != "" ? $(this).show().css("display", "inline-block") : $(this).hide();
        })
    }

    function getSelectedIds() {
        var selectedIds = "";
        $(".dataItem").each(function () {
            if ($(this).prop('checked')) {
                selectedIds += $(this).val() + ",";
            }
        });
        return selectedIds.substring(0, selectedIds.length - 1);
    }

</script>

#end
