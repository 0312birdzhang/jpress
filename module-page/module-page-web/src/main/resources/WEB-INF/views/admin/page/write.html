#@layout()
#define script()
<script src="/static/components/ckeditor/ckeditor.js"></script>
<script src="/static/components/editable/js/bootstrap-editable.min.js"></script>
<script src="/static/components/selectize/selectize.min.js"></script>


<script>

    initEditor('editor1');

    $('#slug').editable({
        emptytext: "标题"
    });

    $('#slug').on('save', function (e, params) {
        $('#page-slug').attr('value', params.newValue);
    });

    var reg = /([\s|\u3002|\uff1f|\uff01|\uff0c|\u3001|\uff1b|\uff1a|\u201c|\u201d|\u2018|\u2019|\uff08|\uff09|\u300a|\u300b|\u3008|\u3009|\u3010|\u3011|\u300e|\u300f|\u300c|\u300d|\ufe43|\ufe44|\u3014|\u3015|\u2026|\u2014|\uff5e|\ufe4f|\uffe5])+/ig;

    $("#page-title").keyup(function () {
        if ($('#page-slug').val() == "") {

            var value = this.value.replace(reg, "-");
            if (value.endWith("-")) {
                value = value.substring(0, value.length - 1);
            }

            $.get("/admin/commons/doGetPinyin/" + value, function (result) {
                if ("ok" == result.state) {
                    var pinyin = result.data;
                    $("#slug").text(pinyin);
                    $('#slug').editable('setValue', pinyin);
                }
            });
        }
    });

    String.prototype.endWith = function (s) {
        if (s == null || s == "" || this.length == 0 || s.length > this.length)
            return false;
        if (this.substring(this.length - s.length) == s)
            return true;
        else
            return false;
    }

    function doSubmit() {
        editorUpdate();

        $('#page-slug').val($("#slug").text());

        $("#form").ajaxSubmit({
            type: "post",
            success: function (data) {
                if (data.state == "ok") {
                    $("#pageId").attr("value", data.id);
                    toastr.success('文章保存成功。');
                } else {
                    toastr.error(data.message, '操作失败');
                }
            },
            error: function () {
                alert("信息提交错误");
            }
        });
    }


    $("#submit").on("click", function () {
        $("#pageStatus").val("normal");
        doSubmit();
    })

    $("#draft").on("click", function () {
        $("#pageStatus").val("draft");
        doSubmit();
    })

    $("#trash").on("click", function () {
        $("#pageStatus").val("trash");
        doSubmit();
    })

    $("#removeThumbnail").on("click", function () {
        $("#thumbnail").attr("src", "/static/admin/images/nothumbnail.jpg");
        $("#articleThumbnail").val("");
    })


</script>
#end
#define css()
<link href="/static/components/editable/css/bootstrap-editable.css" rel="stylesheet">
<link href="/static/components/selectize/css/selectize.css" rel="stylesheet">
<link href="/static/components/selectize/css/selectize.jpress.css" rel="stylesheet">
<style>
    .popover-content {
        padding: 9px 14px;
        margin: 0 10px;
    }

    #slug {
        cursor: pointer;
    }
</style>
#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            写页面
        </h1>
    </section>

    <section class="content">
        <form action="/admin/page/doWriteSave" method="post" id="form">
            <input type="hidden" id="pageStatus" name="page.status" value='#(page.id ?? "normal")'>
            <input type="hidden" id="pageId" name="page.id" value="#(page.id ??)">
            <div class="row">
                <div class="col-xs-9">

                    <!-- /.box-header -->
                    <!-- form start -->
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="input" class="form-control input-lg" name="page.title"
                                       placeholder="请输入标题"
                                       id="page-title"
                                       value="#(page.title ??)">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12" style="padding-bottom: 2px">
                                网址：http://www.yangfuhai.com/<span id="slug">#(page.slug ??)</span>.html
                                <input type="hidden" id="page-slug" name="page.slug" value="#(page.slug ??)">
                            </div>
                            <div class="col-sm-12" style="z-index: 9999;">
                                <textarea id="editor1" name="page.text"
                                          style="height: 467px;width: 100%;background-color: white">
                                #escape(page.text ??)
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="box box-solid">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">属性设置</h3>

                                        <div class="box-tools">
                                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body ">
                                        <!-- Custom Tabs -->

                                        <form class="form-horizontal" autocomplete="off">
                                            <div class="box-body ">

                                                #if(styles)
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">样式</label>
                                                    <div class="col-sm-6">
                                                        <select class="form-control" name="page.style">
                                                            <option value="">默认</option>
                                                            #for(style : styles)
                                                            <option value="#(style)">#(style)</option>
                                                            #end
                                                        </select>
                                                    </div>
                                                </div>
                                                #end

                                                <!--<h4 class="page-header">搜索优化</h4>-->

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">SEO关键字</label>

                                                    <div class="col-sm-6">
                                                    <textarea rows="3" class="form-control" name="page.meta_keywords"
                                                              placeholder="请输入">#(page.meta_keywords ??)</textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">SEO描述</label>

                                                    <div class="col-sm-6">
                                                    <textarea rows="3" class="form-control"
                                                              name="page.meta_description"
                                                              placeholder="请输入">#(page.meta_description ??)</textarea>
                                                    </div>
                                                </div>


                                            </div>

                                        </form>
                                        <!-- nav-tabs-custom -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-xs-3">
                    <div class="box box-solid">

                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body ">
                            <button type="button" id="submit" class="btn btn-primary btn-sm ">发布</button>
                            <button type="button" id="draft" class="btn btn-default btn-sm ">草稿</button>

                            <a href="javascript:;" id="trash" class="pull-right" style="padding-top: 5px;">移至垃圾箱</a>
                        </div>
                    </div>


                    <div class="box box-solid">
                        <div class="box-header with-border ">
                            <h3 class="box-title">缩略图</h3>
                        </div>
                        <div class="box-body no-padding">
                            <img src="#(page.thumbnail ??'/static/admin/images/nothumbnail.jpg')"
                                 style="width: 100%;height: 200px"
                                 id="thumbnail">
                            <input type="hidden" value="#(page.thumbnail ??)" name="page.thumbnail"
                                   id="articleThumbnail">
                        </div>
                        <div class="box-footer">
                            <button type="button" class="btn btn-default btn-sm " id="jp-image-browser"
                                    for-src="thumbnail"
                                    for-input="articleThumbnail">选择图片
                            </button>
                            <a href="javascript:;" style="padding-left: 15px" id="removeThumbnail">移除</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</div>
#end
