#define layout()
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueLight - Powered by JeanStudio</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bl-css.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="bl-header container-fluid">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bl-nav">
            <a class="nav-prand" href="/">#(option('bluelight_logo_text') ?? 'JeanStudio')</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    #for(menu : MENUS)
                    <li class="nav-item">
                        <a href="#(menu.url ??)">#(menu.text ??)</a>
                    </li>
                    #end
                </ul>
            </div>
            <a href="#option('bluelight_download_url')" class="btn btn-outline-light ">下载</a>
        </nav>
    </div>
</div>

#@content()

<div class="bl-footer container-fluid">
    <div class="container">
        <ul class="bl-footer-list">
            <li class="bl-footer-item">
                <a href="#">帮助</a>
            </li>
            <li class="bl-footer-item">
                <a href="#">隐私</a>
            </li>
            <li class="bl-footer-item">
                <a href="#">条款</a>
            </li>
        </ul>
        <div class="copyright">copyright @ 2018 JPress设计部出品</div>
    </div>
</div>
<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

#@script?()

</body>
</html>
#end
