
	#@layout()
	#define css()
	#@layout_css?()
	<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
	#end
	#define script()
	#@layout_script?()
	<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
	<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<script>
		$("input[hint='date']").datepicker({
	        format: 'yyyy-mm-dd',
	        language: 'zh-CN'
	    });
	    
	  function doSubmit() {
        ajaxSubmit("#form", function (data) {
            $("#entryId").attr("value", data.id);
            toastr.success('内容保存成功。');
        })
      }  
    
	    $("#submit").on("click", function () {
	        doSubmit();
	    }) 
	    </script>
		#end

#define content()
<div class="content-wrapper">

    <section class="content-header">
        <h1>
                        编辑/新增
            <small>Edit</small>
        </h1>
    </section>

    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header ">
                        <h3 class="box-title"></h3>
                    </div>
                    <form class="form-horizontal form-setting" autocomplete="off"
                          action="/admin/coupon/doSave"
                          method="POST" id="form">
                        
                        <div class="box-body ">
	                                <input type="hidden" id="entryId" name="coupon.id" value="#(coupon.id ??)">
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">例如：无门槛50元优惠券 | 单品最高减2000元'</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.title" class="form-control" value="#(coupon.title ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label"></label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.icon" class="form-control" value="#(coupon.icon ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">1满减券  2叠加满减券  3无门槛券  </label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.type" class="form-control" value="#(coupon.type ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">1可用于特价商品 2不能</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="checkbox" class="switchery" data-for="coupon_with_special" #checkedIf(coupon.with_special ??)>
                                           <input type="hidden" id="coupon_with_special" name="coupon.with_special">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">满多少金额</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.with_amount" class="form-control" value="#(coupon.with_amount ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">会员可用</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="checkbox" class="switchery" data-for="coupon_with_member" #checkedIf(coupon.with_member ??)>
                                           <input type="hidden" id="coupon_with_member" name="coupon.with_member">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">是否是推广奖励券</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="checkbox" class="switchery" data-for="coupon_with_award" #checkedIf(coupon.with_award ??)>
                                           <input type="hidden" id="coupon_with_award" name="coupon.with_award">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">优惠券金额</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.amount" class="form-control" value="#(coupon.amount ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">奖励金额，只用在大咖券上，大咖可以使用自己的优惠码推广用户，用户获得优惠，大咖获得奖励金额</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.award_amount" class="form-control" value="#(coupon.award_amount ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">配额：发券数量</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.quota" class="form-control" value="#(coupon.quota ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">已领取的优惠券数量</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.take_count" class="form-control" value="#(coupon.take_count ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">已使用的优惠券数量</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.used_count" class="form-control" value="#(coupon.used_count ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">发放开始时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" class="form-control datetimepicker" placeholder="点击选择"
		                       						name="coupon.start_time" value="#date(coupon.start_time ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">发放结束时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" class="form-control datetimepicker" placeholder="点击选择"
		                       						name="coupon.end_time" value="#date(coupon.end_time ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">时效:1绝对时效（领取后XXX-XXX时间段有效）  2相对时效（领取后N天有效）</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.valid_type" class="form-control" value="#(coupon.valid_type ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">使用开始时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" class="form-control datetimepicker" placeholder="点击选择"
		                       						name="coupon.valid_start_time" value="#date(coupon.valid_start_time ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">使用结束时间</label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" class="form-control datetimepicker" placeholder="点击选择"
		                       						name="coupon.valid_end_time" value="#date(coupon.valid_end_time ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">自领取之日起有效天数</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.valid_days" class="form-control" value="#(coupon.valid_days ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">1生效 2失效 3已结束</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.status" class="form-control" value="#(coupon.status ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">创建用户</label>
		                                <div class="col-sm-6">
		                                 
										   <input type="input" name="coupon.create_user_id" class="form-control" value="#(coupon.create_user_id ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label"></label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" class="form-control datetimepicker" placeholder="点击选择"
		                       						name="coupon.created" value="#date(coupon.created ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label"></label>
		                                <div class="col-sm-6">
		                                 
										    <input type="input" class="form-control datetimepicker" placeholder="点击选择"
		                       						name="coupon.modified" value="#date(coupon.modified ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10 submit-block">
                                <div class="box-submit">
                                    <button id="submit" type="button" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

</div>
#end
