# cookie的加密密钥（建议32位以上）
jboot.web.cookieEncryptKey=jboot_encrypt

# jwt密钥，用于小程序等API通信
jboot.web.jwt.secret = jboot_encrypt

# 开启FindById的自动缓存功能
jboot.model.idCacheEnable=true

